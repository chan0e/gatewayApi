<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8" />
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <title>회원 가입</title>

    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>

<body>
    <h1>PROJECT NAME</h1>
    <hr/>
    <div class="container">
        <form method="post" action="/users/join">
            <div>
                <label for="id">ID</label>
                <input type="text" id="id" th:field="*{id}" class="form-control"
                       th:errorclass="field-error">
                <div class="field-error" th:errors="*{id}">아이디 오류</div>
            </div>
            <div>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" th:field="*{password}" class="form-control"
                       th:errorclass="field-error">
                <div class="field-error" th:errors="*{password}">패스워드 오류</div>
            </div>
            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" th:field="*{email}" class="form-control"
                       th:errorclass="field-error">
                <div class="field-error" th:errors="*{email}">이메일 오류</div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">JOIN</button>
                </div>
            </div>
        </form>

    </div>
</body>
</html>
