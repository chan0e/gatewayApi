<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" lang="ko">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8" />
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <title>마일스톤 등록</title>
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>

<body>
<h1>Milestone Register</h1>
<hr/>
<div class="container">
    <div>
        <label for="name">Milestone NAME</label>
        <input type="text" id="name" th:field="*{name}" class="form-control"
               th:errorclass="field-error">
        <div class="field-error" th:errors="*{name}"></div>
    </div>
    <div>
        <label for="name">BEGIN</label>
        <label for="startDate"></label>
        <input type="date" id="startDate" th:field="*{startDate}" class="form-control"
                                              th:errorclass="field-error">
        <div class="field-error" th:errors="*{startDate}"></div>
    </div>
    <div>
        <label for="name">END</label>
        <label for="endDate"></label>
        <input type="date" id="endDate" th:field="*{endDate}" class="form-control"
                                            th:errorclass="field-error">
        <div class="field-error" th:errors="*{endDate}"></div>
    </div>

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="submit">register</button>
        </div>
    </div>
</div>
</body>
</html>
